<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Adding Google Fonts for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-section">
        <h1>Fitness Tracker</h1>
        <p>Your personalized health and activity monitor</p>
        <button class="cta-button">Start Tracking Now</button>
    </div>

    <div class="content-section">
        <section class="info">
            <div class="card personal-info">
                <h2>Personal Information</h2>
                <p id="name">Name: John Doe</p>
                <p id="age">Age: 25</p>
                <p id="gender">Gender: Male</p>
            </div>

            <div class="card steps-info">
                <h2>Steps Count</h2>
                <p id="steps">Steps Today: 12,450</p>
            </div>

            <div class="card calories-info">
                <h2>Calories Burned</h2>
                <p id="calories">Calories Burned: 500 kcal</p>
            </div>

            <div class="card exercise-info">
                <h2>Exercise Duration</h2>
                <p id="exercise">Exercise Duration: 45 min</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Fitness Tracker. Stay active, stay healthy.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
